<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Unity WebGL Embed (Mobile)</title>
  <style>
    :root { --bg: #0f0f12; }
    html, body { height: 100%; margin: 0; background: var(--bg); }
    body { display: grid; grid-template-rows: 1fr auto; color: #e9e9ee; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans'; }
    .unity-wrap {
      position: relative;
      width: 100vw;
      height: 100svh; /* fills safe viewport height on mobile (accounts for URL bar) */
      background: #000;
      overflow: hidden;
    }
    #unity-canvas {
      position: absolute; inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      /* Prevent gestures interfering with the game */
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .progress {
      position:absolute; inset:0; display:grid; place-items:center; color:#e9e9ee;
    }
    .progress[hidden]{ display:none; }
    .toolbar {
      display:flex; justify-content:space-between; align-items:center;
      gap:8px; padding: 10px; background: #12141b; border-top: 1px solid #222633;
    }
    .toolbar button {
      padding: 10px 14px; border-radius: 12px; border: 0; background: #1c1f29; color: #e9e9ee;
    }
    .small { opacity:.7; font-size:.9rem; }
  </style>
</head>
<body>
  <div class="unity-wrap">
    <canvas id="unity-canvas" tabindex="0"></canvas>
    <div id="progress" class="progress">Loading… 0%</div>
  </div>
  <div class="toolbar">
    <div class="small">Mobile embed — DPR capped for performance</div>
    <div>
      <button id="btn-audio">Enable Audio</button>
      <button id="btn-fullscreen">Fullscreen</button>
    </div>
  </div>

  <script>
    const buildUrl  = "Build";
    const loaderUrl = buildUrl + "/CementosArtigasWeb.loader.js";
    const config = {
      dataUrl:      buildUrl + "/CementosArtigasWeb.data.unityweb",
      frameworkUrl: buildUrl + "/CementosArtigasWeb.framework.js.unityweb",
      codeUrl:      buildUrl + "/CementosArtigasWeb.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "MM",
      productName: "Cementos-Artigas-Game",
      productVersion: "1.0",
      // Mobile perf: clamp devicePixelRatio to reduce fill-rate on high-DPI phones
      devicePixelRatio: Math.min(1.5, window.devicePixelRatio || 1),
      matchWebGLToCanvasSize: true
    };

    const canvas = document.getElementById("unity-canvas");
    const progressEl = document.getElementById("progress");
    const fsBtn = document.getElementById("btn-fullscreen");
    const audioBtn = document.getElementById("btn-audio");

    // Optional: prevent page scroll bounce when interacting
    document.documentElement.style.overscrollBehavior = "none";

    // iOS/Android audio policy: resume AudioContext on a user gesture
    function resumeAudio() {
      try {
        const AC = window.AudioContext || window.webkitAudioContext;
        if (AC) {
          if (!window._ac) window._ac = new AC();
          if (window._ac.state === "suspended") window._ac.resume();
        }
      } catch (e) { /* ignore */ }
    }

    // Resize handler to keep canvas in sync (mostly handled by matchWebGLToCanvasSize)
    function handleResize() {
      // No manual resizing needed; CSS + matchWebGLToCanvasSize handles it.
    }
    window.addEventListener('resize', handleResize);

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (p) => {
        progressEl.textContent = "Loading… " + Math.round(p * 100) + "%";
      }).then((unityInstance) => {
        progressEl.hidden = true;
        fsBtn.onclick = () => {
          resumeAudio();
          // Prefer Unity's fullscreen path
          if (unityInstance.SetFullscreen) unityInstance.SetFullscreen(1);
          else if (canvas.requestFullscreen) canvas.requestFullscreen();
        };
        audioBtn.onclick = () => resumeAudio();
        window.unityInstance = unityInstance;
      }).catch((err) => {
        progressEl.textContent = "Failed to load: " + err;
        console.error(err);
      });
    };
    script.onerror = () => {
      progressEl.textContent = "Failed to load loader script. Check path: " + loaderUrl;
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
